<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>modal1</title>
		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/public.css" />
		<style type="text/css">
			#modalBtn{
				margin-left: 700px;
				margin-top: 200px;
			}
		</style>
	</head>

	<body class="no-skin">
		<button id="modalBtn" onclick="openModal();">打开</button>
		<div id="modal" class="ys-modal-mask" onclick="hideYsModal();event.stopPropagation();">
			<div class="ys-modal" onclick="event.stopPropagation();">
				<div class="ys-modal-header">若要关闭  点击白框之外的部分即可</div>
				
				<div class="ys-modal-foot">
					<button type="button" class="button button-primary button-pill button-small">提交</button>
					<button type="button" class="button button-primary button-pill button-small" onclick="closeYsModal();event.stopPropagation();">关闭</button>
				</div>
				<div class="clearfloat"></div>
			</div>
		</div> 
	<!-- ***引入JS文件*** -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
		function hideYsModal(){
			$(event.target).fadeOut(500);
		}
		function closeYsModal(){
			$(".ys-modal-mask").fadeOut(500);
		}
		function openModal(){
			$("#modal").fadeIn();
		}
	</script>
	</body>
</html>
